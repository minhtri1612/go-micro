replicaCount: 2

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: external-gateway
      namespace: istio-ingress

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80


inventoryService:
  name: inventory-service-deployment
  namespace: go-micro
  stripe:
    secretKey: ""
  database:
    password: "canh177"

workload:
  image: 675613596870.dkr.ecr.ap-southeast-2.amazonaws.com/inventory-service
  tag: "latest" # Using ECR image
  resources:
    requests:
      memory: 256Mi
      cpu: 128m
    limits:
      memory: 512Mi
      cpu: 500m
  ports:
    containerPort: 8082

service:
  type: ClusterIP
  port: 80
  targetPort: 8082

ingress:
  enabled: false

serviceAccount:
  create: false

imagePullSecrets:
  - name: ecr-secret
