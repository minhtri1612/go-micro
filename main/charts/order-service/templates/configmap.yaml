apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "order-service.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "order-service.labels" . | nindent 4 }}
data:
  DB_HOST: {{ .Values.orderService.database.host | default "order-db" | quote }}
  DB_PORT: {{ .Values.orderService.database.port | default "5432" | quote }}
  DB_NAME: {{ .Values.orderService.database.name | default "orders_db" | quote }}
  DB_USER: {{ .Values.orderService.database.user | default "postgres" | quote }}
  REDIS_HOST: {{ .Values.orderService.redis.host | default "redis" | quote }}
  REDIS_PORT: {{ .Values.orderService.redis.port | default "6379" | quote }}
  RABBITMQ_HOST: {{ .Values.orderService.rabbitmq.host | default "rabbitmq" | quote }}
  RABBITMQ_PORT: {{ .Values.orderService.rabbitmq.port | default "5672" | quote }}